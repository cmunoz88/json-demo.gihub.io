<!-- new item modal -->
<div id="new-item-modal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">New Item</h4>
            </div>
            <div class="modal-body">
                <div id="new-item-modal-tabs-wrapper">
                    <!-- Nav tabs -->
                    <ul class="modal-tabs nav nav-tabs" role="tablist">
                        <li role="presentation" class="active">
                            <a href="#bool-tab-pane" aria-controls="bool-tab-pane" role="tab" data-toggle="tab">True Or False</a>
                        </li>
                        <li role="presentation">
                            <a href="#string-tab-pane" aria-controls="string-tab-pane" role="tab" data-toggle="tab">Text</a>
                        </li>
                        <li role="presentation">
                            <a href="#number-tab-pane" aria-controls="number-tab-pane" role="tab" data-toggle="tab">Number</a>
                        </li>
                        <li role="presentation">
                            <a href="#object-tab-pane" aria-controls="object-tab-pane" role="tab" data-toggle="tab">Object</a>
                        </li>
                        <li role="presentation">
                            <a href="#array-tab-pane" aria-controls="array-tab-pane" role="tab" data-toggle="tab">List</a>
                        </li>
                    </ul>
                    <!-- Tab panes -->
                    <div class="tab-content">
                        <div role="tabpanel" class="tab-pane fade in active" id="bool-tab-pane">
                            <form id="bool-submit" action="">
                                <input type="hidden" style="display: none;" name="type" readonly value="boolean">
                                <div class="form-group">
                                    <label for="name">Name:</label>
                                    <input type="text" class="form-control" name="name" id="name" required>
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input id="val" name="val" type="checkbox"> Value</label>
                                </div>
                                <button type="submit" class="btn btn-primary">Create true/false</button>
                            </form>
                        </div>
                        <div role="tabpanel" class="tab-pane fade" id="string-tab-pane">
                            <form id="string-submit" action="">
                                <input type="hidden" style="display: none;" name="type" readonly value="string">
                                <div class="form-group">
                                    <label for="name">Name:</label>
                                    <input type="text" class="form-control" name="name" id="name" required>
                                </div>
                                <div class="form-group">
                                    <label for="val">Value:</label>
                                    <textarea class="form-control" rows="1" id="val" name="val"></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary">Create text</button>
                            </form>
                        </div>
                        <div role="tabpanel" class="tab-pane fade" id="number-tab-pane">
                            <form id="number-submit" action="">
                                <input type="hidden" style="display: none;" name="type" readonly value="number">
                                <div class="form-group">
                                    <label for="name">Name:</label>
                                    <input type="text" class="form-control" name="name" id="name" required>
                                </div>
                                <div class="form-group">
                                    <label for="val">Value:</label>
                                    <input type="number" class="form-control" id="val" name="val" step="any" value="0" required />
                                </div>
                                <button type="submit" class="btn btn-primary">Create number</button>
                            </form>
                        </div>
                        <div role="tabpanel" class="tab-pane fade" id="object-tab-pane">
                            <form id="object-submit" action="">
                                <input type="hidden" style="display: none;" name="type" readonly value="object">
                                <div class="form-group">
                                    <label for="name">Name:</label>
                                    <input type="text" class="form-control" name="name" id="name" required>
                                </div>
                                <button type="submit" class="btn btn-primary">Create object</button>
                            </form>
                        </div>
                        <div role="tabpanel" class="tab-pane fade" id="array-tab-pane">
                            <form id="array-submit" action="">
                                <input type="hidden" style="display: none;" name="type" readonly value="array">
                                <div class="form-group">
                                    <label for="name">Name:</label>
                                    <input type="text" class="form-control" name="name" id="name" required>
                                </div>
                                <button type="submit" class="btn btn-primary">Create list</button>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>
